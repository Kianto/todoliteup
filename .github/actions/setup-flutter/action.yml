name: 'flutter environment'
description: 'flutter environment'
runs:
  using: 'composite'
  steps:
    - name: Set flutter version
      shell: bash
      run: |
        if ["${{ github.event.inputs.target }}" === ""]; then
          echo "Please provide target project name."
        else
          echo "Fixing flutter version for ${{ github.event.inputs.target }}..."
        fi

    - name: Set default flutter version if no config
      shell: bash
      run: |
        if [[ -z "${FLUTTER_VERSION}" ]]; then
          echo "FLUTTER_VERSION=3.x" >> $GITHUB_ENV
        fi
    - name: Setup flutter environment
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:'
