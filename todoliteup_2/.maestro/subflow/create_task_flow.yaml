appId: com.dasdang.todoliteup
name: create task test
---
- tapOn: "fab_add_task"
- waitForAnimationToEnd
- tapOn: "Tiêu đề"
- waitForAnimationToEnd
- runFlow:
    when:
      platform: iOS
    commands:
        - inputText: "Công việc mới"
- runFlow:
    when:
      platform: Android
    commands:
        - inputText: "New task"
- tapOn: "Mô tả"
- waitForAnimationToEnd
- runFlow:
    when:
      platform: iOS
    commands:
        - inputText: "Cần hoàn thành trước cuối tháng"
- runFlow:
    when:
      platform: Android
    commands:
        - inputText: "Maestro keyboard: Unicode not supported"
- tapOn: "OK"
- waitForAnimationToEnd:
    timeout: 1000
- assertVisible: "Công việc mới"
